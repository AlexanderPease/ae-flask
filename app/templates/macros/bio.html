{% macro bio(title, subtitle, text, img_path, top=False) %}
<div class="bio {% if top %}bio-top{% endif %}">
  <img class="bio-image" src="{{ url_for('static', filename='img/bios/' + img_path) }}"></img>
  <div class="bio-text">
    <span class="bio-title">{{ title }}</span>
    <p>
      {{ subtitle }}<br/><br/>
      {{ text}}
    </p>
  </div>
</div>
{% endmacro %}
